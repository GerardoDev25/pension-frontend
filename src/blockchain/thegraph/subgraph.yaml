specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Pension
    network: rinkeby
    source:
      address: "0x4098961b9b682c30Ac96b164Be7216abb5c227D3"
      abi: Pension
      startBlock: 11318692
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Transfer
        - depositContributor
      abis:
        - name: Pension
          file: ./abis/Pension.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: depositContributor(address,uint256,uint256)
          handler: handledepositContributor
      file: ./src/pension.ts
